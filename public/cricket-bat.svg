<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Cricket bat handle -->
  <rect x="45" y="10" width="10" height="35" rx="2" fill="#a0522d" />
  
  <!-- Cricket bat handle grip -->
  <rect x="45" y="10" width="10" height="25" rx="2" fill="#8b4513" stroke="#6b3e26" stroke-width="0.5" />
  <line x1="45" y1="15" x2="55" y2="15" stroke="#6b3e26" stroke-width="0.5" />
  <line x1="45" y1="20" x2="55" y2="20" stroke="#6b3e26" stroke-width="0.5" />
  <line x1="45" y1="25" x2="55" y2="25" stroke="#6b3e26" stroke-width="0.5" />
  <line x1="45" y1="30" x2="55" y2="30" stroke="#6b3e26" stroke-width="0.5" />
  
  <!-- Cricket bat blade -->
  <path d="M55,45 C78,55 85,75 85,85 C85,88 83,90 80,90 C70,90 55,80 45,45 Z" fill="#deb887" />
  <path d="M45,45 C22,55 15,75 15,85 C15,88 17,90 20,90 C30,90 45,80 55,45 Z" fill="#deb887" />
  
  <!-- Bat edge detailing -->
  <path d="M55,45 C78,55 85,75 85,85 C85,88 83,90 80,90 C70,90 55,80 45,45 Z" fill="none" stroke="#c19a6b" stroke-width="1" />
  <path d="M45,45 C22,55 15,75 15,85 C15,88 17,90 20,90 C30,90 45,80 55,45 Z" fill="none" stroke="#c19a6b" stroke-width="1" />
  
  <!-- Middle of the bat highlight -->
  <ellipse cx="50" cy="60" rx="5" ry="15" fill="#e8d0b0" fill-opacity="0.5" />
</svg> 